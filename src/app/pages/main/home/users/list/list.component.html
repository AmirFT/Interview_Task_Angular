<mat-card class="cardWithShadow">
  <mat-card-header>
    <mat-card-title>Users</mat-card-title>
    <mat-card-subtitle class="mat-body-1">List</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="m-t-30 table-responsive-sm">
      <!-- <cdk-virtual-scroll-viewport [itemSize]="80" headerHeight="56" style="height: 100vh;"> -->
      <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>

        <!-- UID Column -->
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14" mat-sort-header>
            ID
          </th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            {{ element.id }}
          </td>
        </ng-container>

        <!-- firsName Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14" mat-sort-header>
            Name
          </th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            {{ element.name }}
          </td>
        </ng-container>

        <!-- isManager Column -->
        <ng-container matColumnDef="isManager">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14" mat-sort-header>
            Role
          </th>
          <td mat-cell *matCellDef="let element">
            <ng-template [ngIf]="element.isManager == 'TRUE'">
              <span class="bg-light-success text-success rounded f-w-600 p-6 p-y-4 f-s-12">
                Manager
              </span>
            </ng-template>
            <ng-template [ngIf]="element.isManager != 'TRUE'">
              <span class="bg-light-error text-error rounded f-w-600 p-6 p-y-4 f-s-12">
                Employee
              </span>
            </ng-template>
          </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      </table>

      <app-state-page [dataSource]="dataSource" [dataSourceLoading]="dataSourceLoading"></app-state-page>
      <!-- </cdk-virtual-scroll-viewport> -->

    </div>
  </mat-card-content>
</mat-card>

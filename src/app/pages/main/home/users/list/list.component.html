<mat-card class="cardWithShadow">
  <mat-card-header class="d-flex">
    <mat-card-title>Employees</mat-card-title>
    <mat-card-subtitle class="mat-body-1">List</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="table-responsive m-t-30">
      <table mat-table [dataSource]="dataSource" class="w-100">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0">
            ID
          </th>
          <td mat-cell *matCellDef="let element" class="p-l-0">
            <div class="d-flex align-items-center">
              <div class="m-l-16">
                <h6 class="mat-subtitle-1 f-s-14 f-w-600">
                  {{ element.name }}
                </h6>
              </div>
            </div>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
            Name
          </th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            {{ element.name }}
          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="isManager">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
            Role
          </th>
          <td mat-cell *matCellDef="let element">
            <ng-template [ngIf]="!element.isManager">
              <span class="bg-light-accent text-accent rounded f-w-600 p-6 p-y-4 f-s-12">
                Employee
              </span>
            </ng-template>

            <ng-template [ngIf]="element.isManager">
              <span class="bg-light-error text-error rounded f-w-600 p-6 p-y-4 f-s-12">
                Manager
              </span>
            </ng-template>
          </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
